<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 메뉴</p>
        <p>

        <form th:action="@{/logout}" method="post">
            <button class="w-100 btn btn-dark btn-lg" type="submit">
                로그아웃
            </button>
        <a class="btn btn-lg btn-dark"  th:href="@{/{studentId}/studentHome/orderlist(studentId=${studentId})}">전체 주문 조회</a>
        </form>
        </p>
        <p class="lead">강의</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/lecturelist">전체 강의</a>
            <a class="btn btn-lg btn-dark" href="/booklist">전체 책</a>

            <a class="btn btn-lg btn-dark" th:href="@{/{studentId}/studentHome/lecturelist(studentId=${studentId})}">수강 강의</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" th:href="@{/{studentId}/studentHome/orderBook(studentId=${studentId})}">책 주문</a>
            <a class="btn btn-lg btn-info" th:href="@{/{studentId}/studentHome/orderLecture(studentId=${studentId})}">수강 신청</a>
            <a class="btn btn-lg btn-info" th:href="@{/{studentId}/studentHome/booklist(studentId=${studentId})}">구입한 책</a>
            <a class="btn btn-lg btn-info" th:href="@{/{studentId}/studentHome/orderStatus(studentId=${studentId})}">배송조회</a>

        </p>
        <p>
        <p class="lead">주문 취소</p>
            <a class="btn btn-lg btn-info" th:href="@{/{studentId}/studentHome/cancelOrderBook(studentId=${studentId})}">책취소</a>
            <a class="btn btn-lg btn-info" th:href="@{/{studentId}/studentHome/cancelOrderLecture(studentId=${studentId})}">수강취소</a>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
