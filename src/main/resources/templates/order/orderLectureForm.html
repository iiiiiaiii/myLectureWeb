<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>


    <form role="form" th:action="@{'/'+${studentId}+'/orderLecture'}" method="post">
        <div class="form-group">
            <label for="lecture">강의명</label>
            <select name="lectureId" id="lecture" class="form-control">
                <option value="0">강의선택</option>
                <option th:each="lecture : ${allLectures}"
                        th:value="${lecture.id}"
                        th:text="${lecture.name}" />
            </select>
        </div>

        <!-- 중복 오류 메시지 표시 -->
        <div th:if="${duplicateError}" class="alert alert-danger">
            <span th:text="${duplicateError}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
