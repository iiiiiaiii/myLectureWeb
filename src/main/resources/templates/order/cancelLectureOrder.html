<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" th:action="@{'/'+${studentId}+'/studentHome/cancelOrderLecture'}" method="post">
        <div class="form-group">
            <label for="lecture">강의명</label>
            <select name="lectureId" id="lecture" class="form-control">
                <option value="0">강의선택</option>
                <option th:each="lecture : ${allOrderLecture}"
                        th:value="${lecture.orderId}"
                        th:text="${lecture.LectureName}" />
            </select>
        </div>
        <div th:if="${selectError}" class="alert alert-danger">
            <span th:text="${selectError}"></span>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
