<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/newParent" th:object="${parentForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="name">나이</label>

            <input type="text" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요"
                   th:class="${#fields.hasErrors('age')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="name">이름</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="name">Id</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="name">Password</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="name">자녀id</label>

            <input type="text" th:field="*{childId}" class="form-control" placeholder="자녀의 id를 입력하세요"
                   th:class="${#fields.hasErrors('childId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('childId')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
