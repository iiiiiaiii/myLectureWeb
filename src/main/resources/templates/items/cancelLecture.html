<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <p>강의 취소</p>
    <form role="form" th:action="@{'/'+${lecturerId}+'/cancelLecture'}" method="post">
        <div class="form-group">
            <label for="lecture">강의명</label>
            <select name="lectureId" id="lecture" class="form-control">
                <option value="">강의선택</option>
                <option th:each="lecture : ${allLecture}"
                        th:value="${lecture.id}"
                        th:text="${lecture.name}" />
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
